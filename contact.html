<div id="main-container" class="container">
  <section class="main-section">
    <h1>Contact</h1>

          <form id="contact-form">
              <div class="form-row">
                  <div class="form-group col-sm-12">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="John Smith" required='required'>
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-12">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" required='required'>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-12">
                  <label for="inputMessage">Message</label>
                  <textarea class="form-control" id="inputMessage" rows="3" required='required'></textarea>
                </div>
                
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
  </section>
